<!DOCTYPE html>
<html>

<head>
    <title>html forms</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="user name">enter user name:</label>
        <input type="text" id="user name" name="user name">
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password">

        <p>select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label><br>
        <input type="radio" name="age" value="26-40" id="option-2">
        <label for="option-2">26-40</label><br>
        <input type="radio" name="age" value="41-70" id="option-3">
        <label for="option-3">41-70</label><br>
        <input type="radio" name="age" value="71-100" id="option-4">
        <label for="option-4">71-100</label>

        <br><br>

        <label for="question">security question:</label>
        <select name="question" id="question"></select>
        <option value="q1">what coloyr are your eyes</option>
        <option value="q2">what is your moms name</option>



    </form>

</body>

</html>
